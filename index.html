<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>GregsList</title>
</head>

<body class="bg-dark text-light">

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Gregs-List*</h1>
                <p>
                    <sm>*No relation to Craig</sm>
                </p>
            </div>
        </div>
    </div>

    <div class="space"></div>

    <div class="container border-light">
        <div class="row">
            <div class="col-12">
                <div class="row text-center">
                    <h2>¡Houses!</h2>
                </div>
                <form onsubmit="app.controllers.houseCtrl.addHouse(event)">
                    <!-- TODO: Add form elements -->
                </form>
            </div>
        </div>
        <div class="row" id="houses-cards">

        </div>
    </div>

    <div class="space"></div>

    <div class="container border-light">

        <div class="row">
            <h2 class="col-12 text-center">¡Jobs!</h2>
        </div>
        <div class="row">
            <div class="col-12">
                <form onsubmit="app.controllers.jobCtrl.addJob(event)">
                    <div class="row">

                        <div class="form-group"><label for="company">Company</label><input
                                placeholder="Plardletarf Industries" type="text" class="form-control" required
                                name="company" id="company"></div>
                        <div class="form-group"><label for="jobTitle">Job Title</label><input type="text"
                                placeholder="Schmurg Coordinator" class="form-control" required name="jobTitle"
                                id="jobTitle"></div>

                        <div class="form-group"><label for="hours">Hours</label><input type="number" placeholder="64"
                                class="form-control" required name="hours" id="hours"></div>
                        <div class="form-group"><label for="rate">Rate</label><input type="number" placeholder="32"
                                class="form-control" required name="rate" id="rate"></div>
                        <div class="form-group"><label for="description">Description</label><textarea type="text"
                                class="form-control" required name="description" id="description"></textarea></div>


                    </div>
                    <div class="row d-flex justify-content-around">
                        <button type="submit" class="btn btn-lg btn-block btn-success">Add Job</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Available Jobs</h3>
                <br>
                <div id="jobs-cards" class="row">

                </div>
            </div>
        </div>
    </div>

    <div class="space"></div>

    <div class="container border-light">

        <div class="row">
            <div class="col-12">
                <h2 class="text-center">¡Cars!</h2>
                <form class="d-flex" onsubmit='app.controllers.carCtrl.addCar(event)'>
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" class="form-control" id="make" placeholder="Make" name="make"> <button
                            class="btn btn-success" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" placeholder="Model" name="model">
                    </div>
                    <div class="form-group">
                        <label for="img">Image Url</label>
                        <input type="text" class="form-control" id="img" placeholder="Image Url..." name="imgUrl">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" placeholder="Year" name="year">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description"
                            name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h3 class="text-center">Available Cars</h3>
                <hr>
                <div class="row" id="cars-cards">

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
